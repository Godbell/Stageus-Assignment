<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baseball by Godbell</title>

    <link rel="stylesheet" type="text/css" href="../baseball.css" />
  </head>
  <body>
    <main>
      <div id="decision-notice">
        <h1 id="decision-notice-text" class="text">
          Decide your Secret Number
        </h1>
        <div class="help">
          ?
          <span class="tooltip">
            Secret Number must contain 3 numbers without duplication.
          </span>
        </div>
      </div>
      <div id="input-field">
        <span class="text large-number">3</span>
        <span class="text large-number">7</span>
        <span class="text large-number">4</span>
        <span class="tooltip fade">
          Secret Number must contain 3 numbers without duplication.
        </span>
      </div>
      <div id="confirm-menu">
        <button id="confirm" class="text">Confirm</button>
        <button id="cancel" class="text">No, I've changed my mind</button>
      </div>
    </main>
  </body>
</html>
