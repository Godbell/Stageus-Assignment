<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball by Godbell</title>

    <link rel="stylesheet" type="text/css" href="baseball.css">
</head>
<body>
    <main>
        <h1 class="text" style="color: gray">Decide your combination</h1>
        <div style="border-bottom: none" class="number-input">
            <span class="text large-number">3</span>
            <span class="text large-number">7</span>
            <span class="text large-number">4</span>
        </div>
        <div id="confirmation-container">
            <button id="confirm" class="text">Confirm</button>
            <button id="cancel" class="text">No, I've changed my mind</button>
        </div>
    </main>
</body>
</html>
